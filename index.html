<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enter Employee</title>
</head>

<body>
    <div class="app">
        <form action="" >
            <h2>Add Employees</h2>
            <label for="Name">Enter Name</label>
            <input type="text" id="name" >
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession">
            <label for="age">Enter Age</label>
            <input type="number" id="age" ><br><br>
            <button id="btn" onclick="validate()">Add User</button>
            <div class="message">
                <div class="success" id="success">Success : Employee Added!</div>
            </div>
            <div class="danger" id="danger">Error : Please Make sure All the fields are filled before adding in an employee !</div>
        </form>
    </div>
<script type="text/javascript">
    function validate(){
        var username=document.getElementById('name');
        var prof=document.getElementById('profession');
        var age=document.getElementById('age');
        const success=document.getElementById('success');
        const danger=document.getElementById('danger');
        if(username.value =='' || prof.value =='' || age.value ==''){
            danger.style.display = 'block';
        }
        else{
            setTimeout(() => {
                username.value = '';
                prof.value = '';
                age.value = '';
            },2000);

            success.style.display = 'block';
        }
        
        setTimeout(() => {
                success.style.display= 'none';
                prof.style.display = 'none';
        },4000);    
    }
</script>
</body>

</html>
